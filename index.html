<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Sheets to Table</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			background-color: #FFF9C4; /* Light yellow background */
		}
		table {
			background-color: #BBDEFB; /* Light blue background for the table */
			border-collapse: collapse;
			border-radius: 10px; /* Rounded corners for the table */
			overflow: hidden; /* Ensures the rounded corners affect inner elements */
		}
		th, td {
			border: 1px solid #90CAF9; /* Border color */
			padding: 10px;
		}
		th, td:first-child {
			background-color: #0D47A1; /* Dark blue background for the first column and headers */
			color: white; /* White text color */
			border-radius: 10px 0 0 10px; /* Rounded corners for the first column */
		}
		tr:nth-child(odd) {
			background-color: #E3F2FD; /* Lighter shade of blue for odd rows */
		}
		.nav-arrows button, #linesToShow {
			background-color: #FFCCBC; /* Light orange background for buttons and dropdown */
			border: none;
			padding: 10px 20px;
			margin: 5px;
			border-radius: 5px; /* Rounded corners for buttons and dropdown */
			cursor: pointer;
		}
		.nav-arrows button:hover, #linesToShow:hover {
			background-color: #FFAB91; /* Darker shade on hover */
		}
		.nav-arrows, #linesToShow {
			margin: 10px;
		}
	</style>

</head>
<body>

<select id="linesToShow">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
</select>

<br><br>
<table id="csvRoot"></table>
<div class="nav-arrows">
    <button onclick="navigate(-1)">&#8592; Prev</button>
    <button onclick="navigate(1)">Next &#8594;</button>
</div>

<script src="csvToTable.js"></script>
</body>
</html>
